<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <form name ="frm" method="get" action="#">
    <table border="1px">
        <tr>
            <td>Name</td>
            <td>
                <input type="text" name="name" placeholder="enter name"/></td>
        </tr>

            <td>email address</td>
            <td>
                <input type="email" name ="email" placeholder="email address"/></td>
        </tr>

        <tr>
            <td>password</td>
            <td>
                <input type="password" name="password" placeholder="password"/></td>
        </tr>

        <td>mobile number</td>
            <td>
                <input type="text" name ="number" placeholder="mobile number"/></td>
        </tr>

        <tr>
            <td>checkbox</td>
            <td>
                <input type="checkbox" name="name" value=""/></td>
        </tr>

        <tr>
            <td>Gender</td>
            <td>
                <input type="radio" name="gender" value="male" /> Male
                <input type="radio" name="gender" value="female" /> Female
            </td>
        </tr>

        <tr>
            <td>skills</td>
            <td>
                <input type="checkbox" name="skills[]" value="java" checked/> java
                <input type="checkbox" name="skills[]" value="mongo"/> mongodb
                <input type="checkbox" name="skills[]" value="reactjs"/> reactjs
            </td>
        </tr>

        <tr>
            <td>Country</td>
            <td>
            <select name="countries" multiple>
                <option value="">choose any Country</option>>
                <option value="india">India</option>
                <option value="usa">USA</option>
                <option value="canada">Canada</option>
                <option value="uk">UK</option>
                <option value="australia">Australia</option>
                </select>
            </td>
        </tr>

            <tr>
                <td>File/pic</td>
                <td>
                    <input type="file" name = "file" value=""/>
                </td>
            </tr>

            <tr>
                <td><input type="submit" value="submit"/></td>
                <td><input type="reset" value="reset"/></td>
            </tr>

            <tr>
                <td>description</td>
                   <td><textarea name="description" > </textarea> </td>
            </tr>
   </form>
</body>
</html>
